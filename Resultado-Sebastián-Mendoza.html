<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <title>Respuesta</title>
</head>
<body class="bg-info text-center">
    <h2 class="text-navy-my-4">¡Formulario Enviado!</h2>
    <p class="fs-4">Gracias por enviar el formulario.</p>
    <div id="resultado"></div>
    <script>
        function obtenerParametro(name) {
            var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
                resultados = regex.exec(location.search);
            return resultados === null ? "" : decodeURIComponent(resultados[1]);
        }
        var edad = obtenerParametro('edad');
        var genero = obtenerParametro('genero');
        var nivel = obtenerParametro('nivel');
        var ocupacion = obtenerParametro('ocupacion');
        document.getElementById('resultado').innerHTML =
            '<p>Edad: ' + edad + '</p>' +
            '<p>Genero : ' + genero + '</p>' +
            '<p>Nivel de Educación : ' + nivel + '</p>' +
            '<P>Ocupación : ' + ocupacion + '</p>';
</script>
</body>
</html>
